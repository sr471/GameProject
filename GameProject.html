<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel ="stylesheet" href="GameProject.css">
  </head>
  <body>
    <div id="slideDown">
      <h1>You Won!</h1>
      <h2 id="score"> </h2>
      <h2 id="endTime"> </h2>
      <button onclick="reloadGame()">Play Again</button>
    </div>
    <svg id="screen" width="100%" viewBox="0 0 850 400" style="background: #ffffff no-repeat right top url(sky.jpg) " >
        <!-- Player -->
       <image id="player" x="0" y="0" width="80" height="80" xlink:href="Iron_Man.png"/>
       <!-- Food 1 -->
       <image id="food1" x="100" y="10" width="40" height="40" xlink:href="Captain_America_Shield.png">
         <animate id="down" attributeName="y" from="10" to="360" dur="5s" begin="0s;up.end"/>
        <animate id="up" attributeName="y" from="360" to="10" dur="5s" begin="down.end"/>
       </image>
       <!-- Food 2 -->
       <image id="food2" x="350" y="10" width="40" height="40" xlink:href="Captain_America_Shield.png">
         <animate id="down2" attributeName="y" from="10" to="360" dur="5s" begin="2s;up2.end"/>
        <animate id="up2" attributeName="y" from="360" to="10" dur="5s" begin="down2.end"/>
       </image>
       <!-- Food 3 -->
       <image id="food3" x="600" y="10" width="40" height="40" xlink:href="Captain_America_Shield.png">
         <animate id="down3" attributeName="y" from="10" to="360" dur="5s" begin="0s;up3.end"/>
        <animate id="up3" attributeName="y" from="360" to="10" dur="5s" begin="down3.end"/>
       </image>
       <!-- Score -->
       <text x="700" y="50" id="foodEaten"> </text>
       <text x="700" y="70" id="time">Time: 0</text>
                 </svg>
    <script src="GameProject.js"></script>
  </body>
</html>
