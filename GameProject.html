<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel ="stylesheet" href="GameProject.css">
  </head>
  <body>
    <svg width="100%" viewBox="0 0 850 400" style="background: purple;">
       <image id="player" x="0" y="0" width="80" height="80" xlink:href="Iron_Man.png"/>
       <image id="food1" x="100" y="10" width="40" height="40" xlink:href="Captain_America_Shield.png">
         <animate id="down" attributeName="y" from="10" to="360" dur="5s" begin="0s;up.end"/>
        <animate id="up" attributeName="y" from="360" to="10" dur="5s" begin="down.end"/>
       </image>
    </svg>
    <script src="GameProject.js"></script>
  </body>
</html>
